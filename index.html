<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <input type="text" id="input">
        <!-- start of row 1 -->
        <div class="row">
            <div class="btn">
                <h2>1</h2>
            </div>
            <div class="btn">
                <h2>2</h2>
                <h4>ABC</h4>
            </div>
            <div class="btn">
                <h2>3</h2>
                <h4>EFG</h4>
            </div>   
        </div>
        <!-- end of row 1 -->
        <!-- start of row 2 -->
        <div class="row">
            <div class="btn">
                <h2>4</h2>
                <h4>GHI</h4>
            </div>
            <div class="btn">
                <h2>5</h2>
                <h4>JKL</h4>
            </div>
            <div class="btn">
                <h2>6</h2>
                <h4>MNO</h4>
            </div>   
        </div>
        <!-- end of row 2 -->
        <!-- start of row 3 -->
        <div class="row">
            <div class="btn">
                <h2>7</h2>
                <h4>PQRS</h4>
            </div>
            <div class="btn">
                <h2>8</h2>
                <h4>TUV</h4>
            </div>
            <div class="btn">
                <h2>9</h2>
                <h4>WXYZ</h4>
            </div>   
        </div>
        <!-- end of row 3 -->
        <!-- start of row 4 -->
        <div class="row">
            <div class="btn">
                <h2>*</h2>
            </div>
            <div class="btn">
                <h2>0</h2>
            </div>
            <div class="btn">
                <h2>#</h2>
            </div>   
        </div>
        <!-- end of row 4 -->
        <!-- start of row 5 -->
        <div class="row">
            <div class="btn image">
                <img src="https://user-images.githubusercontent.com/79800224/149376518-a4eb4329-6f02-4b19-993d-4864ac7dd7f5.png" alt="">
            </div>
            <div class="btn image phone">
                <img src="https://user-images.githubusercontent.com/79800224/149376514-908a743f-d7f6-4ca1-b67b-a455025f34d6.png" alt="">
            </div>
            <div id="delete" class="btn image">
                <img src="https://user-images.githubusercontent.com/79800224/149376520-8cdf047b-0318-4f2a-8e09-da14721f77af.png" alt="">
            </div>   
        </div>
        <!-- end of row 5 -->
        
    </div>
    

    <script src="app.js"></script>
</body>
</html>
